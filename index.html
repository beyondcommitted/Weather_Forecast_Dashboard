<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@700&display=swap" rel="stylesheet">

    <title>Forecast</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <header class="container">
          <h1>Weather Forecast Dashboard</h1>
          <p class="lead">Want know today's weather? Well, how about the 5 days following as well?</p>
        </header>
      </div>
      <nav class="navbar navbar-light bg-light">
        <div class="form-inline">
          <input class="form-control mr-sm-2" 
          id="cityName" 
          type="search"
          placeholder="Request City" 
          aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" 
          id="searchButton" 
          type="click">Search</button>
          <button class="btn btn-outline-success mb-3" 
          id="resetButton" 
          type="click">Reset</button>
          <div id="history">  
          </div>
        </div>
    </nav>
        <form class="col-10">
            <div class="row searchedCity">
            <div class="col-12">
            <span id="searchedCity"></span>    
            </div>
            </div>
            <div class="col-10">
                <div class="rowTemp">
                <div class="col-12">
                <span id="temperature"></span>    
                </div>
                </div>
                <div class="col-10">
                    <div class="rowHum">
                    <div class="col-12">
                    <span id="humidity"></span>    
                    </div>
                    </div>
                    <div class="present-day col-10">
                        <div class="rowUv">
                        <div class="col-12">
                        <span id="uvIndex"></span>    
                        </div>
                        </div>
                      </div>
</div>
</div>
</form>
<div id="citiesCached"></div>
<div class="weatherContainer">
    <div class="col-md-4">
    </div>
        <div class="col-md-8">
            <div id="dashboard"></div>
            <div id="forecast" class="row">
                <h3></h3>
  </div>
  </div>    
  <script src="assets\js\script.js"></script> 
</body>
</html>
