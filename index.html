<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@700&display=swap" rel="stylesheet">

    <title>Forecast</title>
</head>
<body>
    <div>
        <header class="container">
          <h1>Weather Forecast Dashboard</h1>
          <p>Want know today's weather? Well, how about the 5 days following as well?</p>
        </header>
    </div>
      <nav>
        <div>
          <input id="cityName" type="search" placeholder="Request City" aria-label="Search">
          <button class="btn" id="searchButton" type="click">Search</button>
          <button class="btn" id="resetButton" type="click">Reset</button>
        </div>
      </nav>
        <div class="current-weather col-10">
            <div id="searchedCity">
            </div>
            <div id="temperature">       
            </div>
            <div id="humidity">    
            </div>
            <div id="uvIndex">
            </div>
        </div>
<div id="citiesCached"></div>
  <div class="weatherContainer">
      <div id="forecast">
      </div>
  </div> 
</div>  
  <script src="assets\js\script.js"></script> 
</body>
</html>
